<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Shop</title>
    <!--==================STYLESHEET==================-->
    <link rel="stylesheet" href="./style.css">

    />

        <div class="sidebar">
          <a href="#">
